kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: kgw
  name: kgw
rules:
  - apiGroups: [""]
    resources: ["nodes", "services", "pods", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
  - apiGroups: ["extensions"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kgw
  namespace: kgw
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kgw-kgw
  namespace: kgw
subjects:
  - kind: ServiceAccount
    name: kgw
    namespace: kgw
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kgw
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: kgw-volume
  labels:
    type: local
    app: kgw
spec:
  capacity:
    storage: 64Mi
  hostPath:
    path: >-
      /var/lib/rancher/k3s/storage/kgw-volume
    type: DirectoryOrCreate
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-path
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kgw-pv-claim
  namespace: kgw
  labels:
    app: kgw
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 64Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kgw-config
  namespace: kgw
data:
  config.yaml: |
    addr: ":443"
    secure: false
    acme:
      enabled: true
    cert: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----
    key: |
      -----BEGIN RSA PRIVATE KEY-----
      -----END RSA PRIVATE KEY-----
    routes:
      - path: /hw/
        target: http://hw:80
        strip-path: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app kgw
  namespace: kgw
  labels:
    app: *app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
      - name: *app
        image: digitalcircle/latest
        env:
          - name: LOG_LEVEL
            value: trace
        ports:
        - containerPort: 443
        - containerPort: 8081
        volumeMounts:
          - mountPath: /kgw/ca
            name: cert
          - name: config
            mountPath: /kgw/etc
      imagePullSecrets:
        - name: reg
      restartPolicy: Always
      serviceAccount: kgw
      volumes:
        - name: ca
          persistentVolumeClaim:
            claimName: kgw-pv-claim
        - name: config
          configMap:
            name: kgw-config
        - name: cert
          secretName: cert
---
apiVersion: v1
kind: Service
metadata:
  name: &app kgw
  namespace: kgw
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /
    prometheus.io/port: "8081"
spec:
  ports:
    - name: 443-tcp
      protocol: TCP
      port: 443
      targetPort: 443
    - name: 8081-tcp
      protocol: TCP
      port: 8081
      targetPort: 8081
  selector:
    app: *app
  type: LoadBalancer
 